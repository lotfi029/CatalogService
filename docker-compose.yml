services:
  catalogservice.api:
    image: ${DOCKER_REGISTRY-}catalogserviceapi
    container_name: catalog_service
    build:
      context: .
      dockerfile: CatalogService.API/Dockerfile
    networks:
      - catalog_network
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ElasticSettings__Uri=http://elasticsearch:9200
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=host=host.docker.internal;port=5432;database=ecommerce_catalogservice_v01;username=postgres;password=String
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  userservice:
    image: lotfi029/user-service
    container_name: user_service
    ports:
      - "6000:8080"
      - "6001:8081"
    environment:
      - ConnectionStrings__DefaultConnection=host=host.docker.internal;port=5432;database=users;username=postgres;password=String
    depends_on:
      postgres_user:
        condition: service_healthy
    networks:
      - user_network
      - catalog_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.2
    container_name: catalog-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - catalog_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.2
    container_name: catalog-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - catalog_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  postgres_user:
    image: postgres:18
    container_name: ecommerceuserdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: String
      POSTGRES_DB: ecommerce_users
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5434:5432"
    hostname: postgres-userservicedb
    volumes:
      - ecommerce_user_postgres:/var/lib/postgresql/data
    networks:
      - user_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  elasticsearch_data:
    driver: local
  ecommerce_user_postgres:
    driver: local

networks:
  catalog_network:
    driver: bridge
  user_network:
    driver: bridge